version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - yarn build:examples && yarn w:examples & wait-on  http://localhost:8080 && yarn e2e
  deploy:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn build:examples
      - run:
          name: git config
          command: |
            git config --global user.email "develop+bot@uncovertruth.co.jp"
            git config --global user.name "userdivebot"
      - run: npm run deploy:examples

workflows:
  version: 2
  e2e:
    triggers:
      - schedule:
          cron: "0 5 * * *" # UTC time
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - test:
          requires:
            - build
  build-test-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
