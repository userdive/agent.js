version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run:
          name: start SPAs
          command: yarn examples
          background: true
      - run: sleep 30
      - run: yarn e2e
